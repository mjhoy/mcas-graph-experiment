<!DOCTYPE html>

<html>
  <head>
    <meta charset='utf-8'>
    <title>Boston Schools charts</title>

    <script type="text/javascript" src="../lib/underscore.js"></script>
    <script type="text/javascript" src="../lib/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="../lib/d3.js"></script>
    <script type="text/javascript" src="../lib/d3.geo.js"></script>

    <script type="text/javascript" src="../src/graph.js"></script>

    <link rel="stylesheet" type="text/css" href="css/screen.css"/>
    <!--[if lt IE 8]>
      <link href="css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->

  </head>
  <body>
    <article>
      <header>
        <h1>MCAS results by school for grade 10, 2010</h1>
      </header>
      <nav>
        <section class="subject">
          <header><h2>Subject</h2></header>
          <ul>
            <li data-key="ELA">English</li>
            <li data-key="MTH">Math</li>
            <li data-key="SCI">Science</li>
          </ul>
        </section>
        <section class="performance">
          <header><h2>Performed</h2></header>
          <ul>
            <li data-key="P+/A %">Above proficiency</li>
            <li data-key="P %">Proficient</li>
            <li data-key="NI %">Needs improvement</li>
            <li data-key="W/F %">Warning or failing</li>
          </ul>
        </section>
      </nav>
      <div id="chart-1">

      </div>
    </article>
  </body>
</html>
